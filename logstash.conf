input {
  file {
    type => "benchmark"
    path => "benchmark.log"
  }
}

filter {
  if [type] == "benchmark" {
    grok {
      match => [ "message", "%{IP:client} - - \[%{DATA:datestamp}\] \"%{WORD:method} %{URIPATH:uri_path}%{URIPARAM:params}? %{DATA:protocol}\" %{NUMBER:code} %{NUMBER:bytes}?" ]
    }
  }
}

output {
  elasticsearch {
    host => "46.245.228.11"
    protocol => http
    index => "benchmark-%{+YYYY.MM.dd}"
  }
  #stdout { codec => rubydebug }
}